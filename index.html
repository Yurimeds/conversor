<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Real para D贸lar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="converter">
    <h1>Conversor de Real para D贸lar</h1>
    <div class="input-group">
      <label for="real">Valor em Real (BRL):</label>
      <input type="number" id="real" placeholder="Digite o valor em Real">
    </div>
    <div class="input-group">
      <label for="dolar">Valor em D贸lar (USD):</label>
      <input type="number" id="dolar" placeholder="Valor em D贸lar" readonly>
    </div>
    <button onclick="convertToDolar()">Converter</button>
    <p id="rate"></p>
  </div>
  <script src="script.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #rate {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

  </style>
</body>
</html>
